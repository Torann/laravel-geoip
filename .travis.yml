language: php

php:
  - 7.3
  - 7.4
  - 8.0

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev

script:
  - ./vendor/bin/phpunit
  - ./vendor/bin/phpcs --standard=phpcs.xml src
  - ./vendor/bin/phpstan --level=0 --no-progress analyse src
